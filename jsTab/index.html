<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./src/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./src/css/tab.css">
	<script src="./src/js/jquery.min.js"></script>
	<script src="./src/js/tab.js"></script>
</head>
<body>
	<div class="tab-view">
	<p>1.没有配置任何参数</p>
		<div class="js-tab tab">
			<ul class="tab-nav">
				<li class="actived"><a href="javascript:void(0)">新闻</a></li>
				<li><a href="javascript:void(0)">娱乐</a></li>
				<li><a href="javascript:void(0)">电影</a></li>
				<li><a href="javascript:void(0)">科技</a></li>
			</ul>
			<div class="tab-content-wrap">
				<div class="tab-content-item current">
					<img src="./src/image/pic1.png">
				</div>
				<div class="tab-content-item">
					<img src="./src/image/pic2.jpg">
				</div>
				<div class="tab-content-item">
					<img src="./src/image/pic3.png">
				</div>
				<div class="tab-content-item">
					<img src="./src/image/pic4.jpg">
				</div>
			</div>
		</div>
	</div>

	<div class="tab-view">
	<p>2.触发事件click，切换效果为淡入淡出，3秒自动切换</p>
		<div class="js-tab tab" data-config='{"triggerType":"click","effect":"fade","invoke":2,"auto":1000
		}'>
			<ul class="tab-nav">
				<li class="actived"><a href="javascript:void(0)">新闻</a></li>
				<li><a href="javascript:void(0)">娱乐</a></li>
				<li><a href="javascript:void(0)">电影</a></li>
				<li><a href="javascript:void(0)">科技</a></li>
			</ul>
			<div class="tab-content-wrap">
				<div class="tab-content-item current">
					<img src="./src/image/pic1.png">
				</div>
				<div class="tab-content-item">
					<img src="./src/image/pic2.jpg">
				</div>
				<div class="tab-content-item">
					<img src="./src/image/pic3.png">
				</div>
				<div class="tab-content-item">
					<img src="./src/image/pic4.jpg">
				</div>
			</div>
		</div>
	</div>

	<div class="tab-view">
	<p>3.默认显示</p>
		<div class="js-tab tab" data-config='{"triggerType":"click","effect":"fade","invoke":4,"auto":1000
		}'>
			<ul class="tab-nav">
				<li class="actived"><a href="javascript:void(0)">新闻</a></li>
				<li><a href="javascript:void(0)">娱乐</a></li>
				<li><a href="javascript:void(0)">电影</a></li>
				<li><a href="javascript:void(0)">科技</a></li>
			</ul>
			<div class="tab-content-wrap">
				<div class="tab-content-item current">
					<img src="./src/image/pic1.png">
				</div>
				<div class="tab-content-item">
					<img src="./src/image/pic2.jpg">
				</div>
				<div class="tab-content-item">
					<img src="./src/image/pic3.png">
				</div>
				<div class="tab-content-item">
					<img src="./src/image/pic4.jpg">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
